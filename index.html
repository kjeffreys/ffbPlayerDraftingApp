        :root {
            --color-bg: #111827;
            --color-surface: #1f2937;

            --color-border: #374151;
            --color-text-primary: #f9fafb;
            --color-text-secondary: #9ca3af;
            --color-accent: #3b82f6;

            border: none;
            border-radius: 0.375rem;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
            font-weight: 500;
        }
